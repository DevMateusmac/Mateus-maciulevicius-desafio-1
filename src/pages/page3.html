<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/page3.css">
  <script src="../../app/page3.js" defer></script>
  <title>Compass-page-3</title>
</head>
<body>
  <main class="p3-main-container">
    <img src="../assets/two.svg" alt="image-three" class="p3-image">
    
    <section class="p3-content-container">

      <section class="p3-first-section">
        <p>What is the status of your account?</p>

        <section class="p3-select-container">
          <div class="p3-arrow-container">
            <div id="triangle"></div>
            <select name="accountType" id="accountType">            
              <option value="Select your situation" selected hidden>Select your situation</option>
              <option value="I have not created an account yet.">I have not created an account yet.</option>
              <option value="I have an account">I have an account</option>
              <option value="I have a blocked account">I have a blocked account</option>
          </select>
        </div>  
      </section>
      </section>

      <section class="p3-second-section">
        <p for="filialMarket">In which financial markets do you operate?
        </p>

        <section class="p3-radio-section">

          <section>
            <input type="radio" name="filialMarket" id="stock market">
            <label for="stock market">Stock market</label>
          </section>

          <section>
            <input type="radio" name="filialMarket" id="foreign-exchange">
            <label for="foreign-exchange">Foreign exchange</label>
          </section>

          <section>
            <input type="radio" name="filialMarket" id="commodity">
            <label for="commodity">Commodity</label>
          </section>

          <section>
            <input type="radio" name="filialMarket" id="bond-market">
            <label for="bond-market">Bond market</label>
          </section>

          <section>
            <input type="radio" name="filialMarket" id="cryptocurrency-market" >
            <label for="cryptocurrency-market">Cryptocurrency market</label>
          </section>          

        </section>

        <section class="p3-button-section">
          <p>
            <a href="page2.html">
              <button>Back</button>
            </a>
            <a href="page4.html">
              <button id="p3-next-button">Next</button>
            </a>
          </p>
          <button><a href="page4.html"></a>Skip</button>
        </section>

      </section>

    </section>
  </main>
</body>
</html>
